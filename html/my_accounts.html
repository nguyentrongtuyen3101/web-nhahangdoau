<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/my_accounts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script/my_accounts.js"></script>
    <script>
        $(document).ready(function(){
          
        });
    </script>
</head>
<body>
  <iframe src="header.html" frameborder="0" width="100%" height="100% "></iframe>
  <div class="container">
    <div class="column_1">
      <div class="login-container">
        <b class="login">Login</b>
        <form id="login-form">
          <div class="form-group_1">
              <label for="username">Username or email Address *</label><br/>
              <input type="text" class="username" name="username" required>
          </div>
          <div class="form-group_2">
              <label for="password">Password</label><br/>
              <input type="password" class="password" name="password" required>
          </div>
          <button type="submit" id="login" class="login_1">Log in</button>
          <div class="quenmk">
              <input type="checkbox" id="remember" name="remember" required>
              <label for="remember">Remember me</label>
          </div>
          <p class="lost">Lost your password</p>
        </form>
      </div>
    </div>
    <div class="column_2">
    <div class="register-container">
        <b class="register">Register</b>
        <form id="register-form">
          <div class="mail_1">
            <label for="email">Email Address</label><br/>
            <input type="email" class="email" name="email" required>
          </div>
          <p class="link">A link to set a new password will be sent to your email address</p>
          <button type="submit" id="register" class="register_1">Register</button>
        </form>
      </div>
    </div>
  </div> 
  <script src="/script/my_accounts.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
